name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: '🙏Thank you for opening an issue! Viscerion is maintained by [volunteers](https://github.com/msfjarvis/viscerion/graphs/contributors) from the community. Please be kind and remember that Viscerion isn''t anyone''s main job 😘.'
