language: android

jdk:
- openjdk8
- oraclejdk8

android:
  components:
    - tools
    - build-tools-28.0.2
    - android-28
    - extra-google-m2repository
    - extra-android-m2repository
  licenses:
    - ".+"

script:
  - "./gradlew :app:assembleDebug"
  - "./gradlew :app:assembleRelease"
  - "./gradlew :app:lint"

notifications:
  email: false

sudo: false

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/.gradle"
  - "$ANDROID_HOME"
  - "/usr/local/android-sdk/"

before_install:
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "ndk-bundle"
